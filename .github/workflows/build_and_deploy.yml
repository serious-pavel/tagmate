# .github/workflows/deploy.yml
name: CD - Build and Deploy (main)

on:
  workflow_run:
    workflows: ["CI - Test and Lint"]
    types: [completed]
    branches:
      - main

env:
  ECR_REPOSITORY: tagmate
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_DEFINITION }}
  IS_PRODUCTION: ${{ vars.IS_PRODUCTION }}
  DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    # Ensure we only deploy when CI succeeded and the event was a push to main
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Checkout (commit that triggered CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          # Push images to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output image URI
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    environment: production
    steps:
      - name: Checkout (commit that triggered CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Update ECS service
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_STORAGE_BUCKET_NAME: ${{ secrets.AWS_STORAGE_BUCKET_NAME }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          DEBUG: ${{ vars.DEBUG }}
          GOOGLE_WEBAPP_CLIENT_ID: ${{ secrets.GOOGLE_WEBAPP_CLIENT_ID }}
          GOOGLE_WEBAPP_CLIENT_SECRET: ${{ secrets.GOOGLE_WEBAPP_CLIENT_SECRET }}
          SU_UID: ${{ secrets.SU_UID }}
          SU_EMAIL: ${{ secrets.SU_EMAIL }}
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query 'taskDefinition' > task-definition.json

          cat task-definition.json | jq --arg IMAGE "${{ needs.build-and-push.outputs.image }}" \
            '.containerDefinitions[0].image = $IMAGE |
             .containerDefinitions[0].environment = [
               {"name": "DJANGO_SECRET_KEY", "value": env.DJANGO_SECRET_KEY},
               {"name": "DB_PASS", "value": env.DB_PASS},
               {"name": "DB_USER", "value": env.DB_USER},
               {"name": "DB_NAME", "value": env.DB_NAME},
               {"name": "DB_HOST", "value": env.DB_HOST},
               {"name": "AWS_ACCESS_KEY_ID", "value": env.AWS_ACCESS_KEY_ID},
               {"name": "AWS_SECRET_ACCESS_KEY", "value": env.AWS_SECRET_ACCESS_KEY},
               {"name": "AWS_STORAGE_BUCKET_NAME", "value": env.AWS_STORAGE_BUCKET_NAME},
               {"name": "IS_PRODUCTION", "value": env.IS_PRODUCTION},
               {"name": "DJANGO_ALLOWED_HOSTS", "value": env.DJANGO_ALLOWED_HOSTS},
               {"name": "DEBUG", "value": env.DEBUG},
               {"name": "GOOGLE_WEBAPP_CLIENT_ID", "value": env.GOOGLE_WEBAPP_CLIENT_ID},
               {"name": "GOOGLE_WEBAPP_CLIENT_SECRET", "value": env.GOOGLE_WEBAPP_CLIENT_SECRET},
               {"name": "SU_UID", "value": env.SU_UID},
               {"name": "SU_EMAIL", "value": env.SU_EMAIL}
             ]' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' \
            > updated-task-definition.json

          aws ecs register-task-definition --cli-input-json file://updated-task-definition.json

          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ env.ECS_TASK_DEFINITION }}

      - name: Wait for deployment to complete
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          echo "âœ… Deployment completed successfully!"
          echo "ðŸš€ Application updated and running"
